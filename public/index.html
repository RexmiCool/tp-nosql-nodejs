<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Selection</title>
</head>
<body>
    <h1>Select Database</h1>
    <div>
        <button onclick="navigateTo('postgres')">PostgreSQL</button>
        <button onclick="navigateTo('neo4j')">Neo4j</button>
    </div>

    <script>
        function navigateTo(db) {
            if (db === 'postgres') {
                window.location.href = 'postgres.html';
            } else if (db === 'neo4j') {
                window.location.href = 'neo4j.html';
            }
        }
    </script>
</body>
</html>
